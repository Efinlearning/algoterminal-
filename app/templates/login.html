<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-sm mx-auto my-20 bg-white p-8 rounded shadow-lg">
        <h2 class="text-2xl font-bold mb-6">Login</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-4">
                <label for="username" class="block text-sm font-semibold">Username</label>
                {{ form.username(class="w-full px-4 py-2 mt-1 border rounded-md") }}
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold">Password</label>
                {{ form.password(class="w-full px-4 py-2 mt-1 border rounded-md") }}
            </div>
            <div class="mb-4">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
